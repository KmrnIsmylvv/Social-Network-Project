<body>
<div id="wrapper">
  <div class="main_content">
    <div class="container m-auto">
      <div class="lg:flex justify-center lg:space-x-10 lg:space-y-0 space-y-5">

        <!--        left sidebar-->
        <div class="space-y-5 flex-shrink-0 lg:w-7/12">

          <!-- post 1-->
          <div class="bg-white shadow rounded-md dark:bg-gray-900 -mx-2 lg:mx-0">

            <!-- post header-->
            <div class="flex justify-between items-center px-4 py-3">
              <div class="flex flex-1 items-center space-x-4">
                <a href="#">
                  <div class="bg-gradient-to-tr from-yellow-600 to-pink-600 p-0.5 rounded-full">
                    <img src="{{member.photoUrl || '../../assets/user.png'}}"
                         class="bg-gray-200 border border-white rounded-full w-8 h-8">
                  </div>
                </a>
                <span class="block capitalize font-semibold dark:text-gray-100"> {{member.knownAs}} </span>
              </div>

            </div>

            <div uk-lightbox>
              <a>
                <img src="{{this.member.photos.slice(-1)[0]}}" alt="">
              </a>
            </div>


            <div class="py-3 px-4 space-y-3">

              <div class="flex space-x-4 lg:font-bold">
                <a class="flex items-center space-x-2">
                  <div class="p-2 rounded-full text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="22"
                         height="22" class="dark:text-gray-100">
                      <path
                        d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"/>
                    </svg>
                  </div>
                  <div>
                    <button (click)="addLike(member)">Like</button>
                  </div>
                </a>
                <a href="#" class="flex items-center space-x-2">
                  <div class="p-2 rounded-full text-black">
                    <i class="fa fa-location-arrow"></i>
                  </div>
                  <div><a routerLink="/explore/{{member.username}}/">View Profile</a></div>
                </a>
              </div>

            </div>

          </div>


        </div>


      </div>
    </div>
  </div>
</div>
</body>
