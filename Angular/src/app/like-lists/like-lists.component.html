<div style="height: 1px" class="col-lg-12">
  <app-navbar></app-navbar>
</div>

<div class="">
  <app-sidebar></app-sidebar>
</div>

<body class="mt-5">
<div id="wrapper">
  <div class="main_content">
    <div class="container m-auto">

      <div class="text-center mt-3">
        <h1 style="font-size: 30px; font-family: sans-serif"><strong>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</strong></h1>
      </div>

      <div class="container mt-3">
        <div class="row">
          <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked"
                    [(ngModel)]="predicate" (click)="loadLikes()">Members I like
            </button>
            <button class="btn btn-primary" btnRadio="likedBy"
                    [(ngModel)]="predicate" (click)="loadLikes()">Members who like me
            </button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-2" *ngFor="let member of members">
            <app-member-cards [member]="member"></app-member-cards>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="pagination.totalItems"
          [itemsPerPage]="pagination.itemsPerPage"
          [(ngModel)]="pagination.currentPage"
          (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;">

        </pagination>
      </div>


    </div>
  </div>
</div>
</body>
