<div class="card mb-4">
  <div class="card-img-wrapper">
    <img routerLink="/explore/{{member.username}}/" src="{{member.photoUrl || '../../assets/user.png'}} " alt="{{member.knownAs}}"
         class="card-img-top">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
      {{member.knownAs}}, {{member.age}}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
