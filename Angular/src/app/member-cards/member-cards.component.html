

<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/explore/{{member.username}}" class="btn btnicon "><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btnicon "><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btnicon"><i class="fa fa-send"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
      {{member.knownAs}}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
